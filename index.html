<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main>
    <div class="card">
      <header>
        <img src="./images/bg-pattern-card.svg" alt="header style">
      </header>
      <div class="profile">
        <div class="photo">
          <img src="./images/image-victor.jpg" alt="profile pic">
        </div>
        <div class="content">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
  
      </div>
      <footer>
        <div class="numbers">
          <div class="number-content">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="number-content">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="number-content">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </footer>
    </div>
  </main>
</body>
</html>
